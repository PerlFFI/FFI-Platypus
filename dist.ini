name             = FFI-Platypus
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2015
version          = 0.18

[@Author::Plicease]
release_tests = 1
installer     = ModuleBuild
copy_mb       = 1
allow_dirty   = Build.PL
allow_dirty   = cpanfile
diag          = +Alien::Base
diag          = +PkgConfig

[RemovePrereqs]

; comes with Perl 5.8.1 or better
remove = strict
remove = warnings
remove = base
remove = constant
remove = overload
remove = open
remove = bytes
remove = utf8
remove = XSLoader
remove = File::Spec
remove = File::Copy
remove = Scalar::Util
remove = Exporter
remove = Carp
remove = Encode
remove = File::Glob
remove = File::Path
remove = Text::ParseWords

; comes with THIS distro
remove = FFI::Platypus::ConfigData
remove = Foo

[Prereqs / ConfigurePrereqs]
-phase = configure
Alien::FFI = 0.05
ExtUtils::CBuilder = 0
Config::AutoConf = 0
FFI::CheckLib = 0.05

;[Prereqs]
;Foo::Bar = 0

[Author::Plicease::Upload]
cpan = 1

[Author::Plicease::InstallerPerlVersion]

[PPPort]
filename = include/ppport.h

[=inc::My::Copy]

[Meta::Dynamic::Config]
[MetaNoIndex]
directory = examples

[InsertExample]
remove_boiler = 1

[=inc::My::HeaderVersion]

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
contributor = Bakkiaraj Murugesan (bakkiaraj)
