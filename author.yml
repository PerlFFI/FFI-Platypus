pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - FFI::Platypus::Type::.*
    - FFI::Platypus::Record::Meta
    - FFI::Platypus::ShareConfig
    - FFI::Platypus::Internal
    - FFI::Platypus::Type
    - FFI::Platypus::TypeParser
    - FFI::Platypus::TypeParser::Version0
    - FFI::Platypus::TypeParser::Version1
    - FFI::Platypus::Closure#get_data
    - FFI::Platypus::Closure#add_data
    - FFI::Probe
    - FFI::Platypus::Bundle
    - FFI::Platypus::Constant
    - App::fbx#main
    - FFI::Build::File::Object#default_suffix
    - FFI::Build::File::Library#default_suffix
    - FFI::Build::File::C#cc
    - FFI::Build::File::C#ld
    - FFI::Build::File::C#accept_suffix
    - FFI::Build::File::C#build_item_cpp
    - FFI::Build::File::CXX#cc
    - FFI::Build::File::CXX#ld
    - FFI::Build::File::CXX#accept_suffix
    - FFI::Build::File::Fortran#cc
    - FFI::Build::File::Fortran#ld
    - FFI::Build::File::Fortran#accept_suffix
    - FFI::Build::File::C#build_item
    - FFI::Build::File::Object#build_item
    - FFI::Build::MM
    - FFI::Build::Plugin
    - FFI::Build::PluginData
    - FFI::Platypus::Function#new
    - FFI::Temp
